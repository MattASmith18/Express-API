kind: Deployment
apiVersion: apps/v1
metadata:
  name: express-API
spec:
  replicas: 1
  selector:
    matchLabels:
      app: express-API
  template:
    metadata:
      labels:
        app: express-API
    spec:
      containers:
        - name: express-API
          image: express-API
          imagePullPolicy: Never
          ports:
            - containerPort: 80
      restartPolicy: Always

---

kind: Service
apiVersion: v1
metadata:
  name: express-API
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      nodePort: 32001
  selector:
    app: express-API